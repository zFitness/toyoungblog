<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <body>
    <head th:fragment="common_header(title, links, scripts)">
      <meta charset="UTF-8"/>
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
      <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
      <link th:href="@{/static/favicon/favicon.ico}" rel="icon" type="image/x-icon"/>
      <link rel="apple-touch-icon" sizes="180x180" th:href="@{/static/favicon/apple-touch-icon.png}">
      <link rel="icon" type="image/png" sizes="32x32" th:href="@{/static/favicon/favicon-32x32.png}">
      <link rel="icon" type="image/png" sizes="16x16" th:href="@{/static/favicon/favicon-16x16.png}">
      <link rel="manifest" th:href="@{/static/favicon/site.webmanifest}">
      <link rel="mask-icon" th:href="@{/static/favicon/safari-pinned-tab.svg}" color="#5bbad5">
      <meta name="msapplication-TileColor" content="#00aba9">
      <meta name="theme-color" content="#ffffff">
      <title th:replace="${title}">title</title>
      <link rel="stylesheet" th:href="@{/static/lib/css/normalize.css}"/>
      <link rel="stylesheet" th:href="@{/static/css/sidebar.css}"/>
      <link rel="stylesheet" th:href="@{/static/css/menu.css}"/>
      <link rel="stylesheet" th:href="@{/static/css/base.css}"/>
      <link rel="stylesheet" th:href="@{/static/css/iconfont/iconfont.css}"/>
      <script th:src="@{/static/lib/jquery/jquery-3.4.1.min.js}"></script>
      <script th:src="@{/static/js/sidebar.js}"></script>
      <script th:src="@{/static/js/search.js}"></script>
      <script th:src="@{/static/js/yyui.js}"></script>
      <script th:src="@{/static/js/base.js}"></script>
      <th:block th:replace="${scripts}"/>
      <th:block th:replace="${links}"/>

    </head>
  </body>
</html>
