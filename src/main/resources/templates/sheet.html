<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head th:replace="~{common/header::common_header(~{::title}, ~{::link}, ~{::script})}">
    <title th:text="${sheet.getSheetTitle()+'-xzf的博客'}">关于</title>
    <link rel="stylesheet" th:href="@{/static/css/about.css}"/>

    <script src="https://cdn.bootcdn.net/ajax/libs/highlight.js/10.0.0/highlight.min.js"></script>
    <script>hljs.initHighlightingOnLoad();</script>
    <link href="https://cdn.bootcss.com/highlight.js/9.6.0/styles/github.min.css" rel="stylesheet"/>
    <script src="//cdn.bootcss.com/highlightjs-line-numbers.js/1.1.0/highlightjs-line-numbers.min.js"></script>
    <script>hljs.initLineNumbersOnLoad();</script>
    <link rel="stylesheet" th:href="@{/static/css/markdown/markdown.css}"/>
    <script th:src="@{/static/js/table.js}"></script>
    <script th:src="@{/static/js/base.js}"></script>
    <script th:src="@{/static/js/av-min.js}"></script>
    <script src="https://unpkg.com/valine/dist/Valine.min.js"></script>
  </head>
  <body>
    <!-- 侧边栏 -->
    <div th:replace="~{common/sidebar::sidebar}"></div>
    <!-- 搜索页面 -->
    <div th:replace="~{common/search-wrapper::search-wrapper}"></div>
    <!-- 主体区域 -->
    <div class="main-wrapper">
      <!-- 头部导航栏 -->
      <div th:replace="~{common/headbar::header}"></div>

      <!-- 主题内容 -->
      <div class="content-wrapper">
        <div class="content">
          <div class="content-head">
          </div>
          <!-- markdown转html-->
          <div id="article-content" th:utext="${sheet.getSheetContent()}"></div>
          <div class="comment-wrapper" th:if="${sheet.commentStatus != false}">
            <div id="vcomments"></div>
            <script>
                new Valine({
                    el: '#vcomments',
                    appId: 'eB2Cr2KPJE7oA26v3y4lJMAw-gzGzoHsz',
                    appKey: 'aRtu4UNpNtKCyAoIp8Pvfjjl',
                    placeholder: '少侠说点什么吧',
                    path: window.location.pathname,
                    avatar: 'wavatar',
                    enableQQ: true,
                    requiredFields: ['nick', 'mail'],
                    recordIP: true,
                    visitor: true
                })
            </script>
          </div>
        </div>
      </div>
      <!-- 底部 footer -->
      <div th:replace="~{common/footer :: footer}"></div>

      <!-- 底部fixed的按钮，回到顶部|-->
      <button class="m-cd-top cd-is-visible" title="Go to top">
        <i class="iconfont icondaodingbu" aria-hidden="true"></i>
      </button>
    </div>
  </body>
</html>
