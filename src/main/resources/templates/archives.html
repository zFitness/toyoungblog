<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head th:replace="~{common/header::common_header(~{::title}, ~{::link}, ~{::script})}">
    <title>归档</title>
    <link rel="stylesheet" th:href="@{/static/css/archives.css}"/>
    <script th:src="@{/static/js/base.js}"></script>
  </head>
  <body>
    <!-- 侧边栏 -->
    <div th:replace="~{common/sidebar::sidebar}"></div>
    <!-- 搜索页面 -->
    <div th:replace="~{common/search-wrapper::search-wrapper}"></div>
    <!-- 主体区域 -->
    <div class="main-wrapper">
      <!-- 头部导航栏 -->
      <div th:replace="~{common/headbar::header}"></div>

      <!-- 主题内容 -->
      <div class="content-wrapper">
        <div class="content">
          <div class="content-head">
            <div class="content-head-img">
              <img th:src="@{https://img.zmblog.wang/blog/20201122/XbotBbj4AorA.jpg?imageslim}"
                   class="lazyload"
                   style="width: 100%; height: 100%; object-fit: cover; pointer-events: none;"
                   referrerpolicy="origin">
            </div>
          </div>
          <div>
            <h3 class="link-title"><span class="fake-title">分类</span></h3>
            <span th:each="sort : ${sorts}" style="width: 256px; display: inline-block">
                <i class="iconfont iconwenjianjia1"></i>
                        <a th:href="@{'/sorts/'+${sort.getSortName()}}" th:text="${sort.getSortName()}">
                            docker
                        </a>
                        <span th:text="${sort.getCount() + '篇'}">5 篇</span>
              </span>
          </div>
          <div>
            <h3 class="link-title"><span class="fake-title">标签</span></h3>
            <span th:each="label:${labels}" style="width: 256px; display: inline-block">
                <i class="iconfont icontag"></i>
                         <a th:href="@{'/labels/'+${label.getLabelName()}}" th:text="${label.getLabelName()}">
                            docker
                        </a>
                        <span th:text="${label.getArticleCount() + '篇'}">5 篇</span>
              </span>
          </div>
        </div>
      </div>
      <!-- 底部 footer -->
      <div th:replace="~{common/footer :: footer}"></div>

      <!-- 底部fixed的按钮，回到顶部|-->
      <button class="m-cd-top cd-is-visible" title="Go to top">
        <i class="iconfont icondaodingbu" aria-hidden="true"></i>
      </button>
    </div>
  </body>
</html>
