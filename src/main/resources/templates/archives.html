<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head th:replace="~{common/header::common_header(~{::title}, ~{::link}, ~{})}">
    <title>归档</title>
    <link rel="stylesheet" th:href="@{/static/css/labels.css}"/>
  </head>
  <body>
    <div id="wrapper" style="left: 0">
      <!-- 侧边栏 -->
      <div th:replace="~{common/sidebar::sidebar}"></div>
      <!-- 搜索页面 -->
      <div th:replace="~{common/search-wrapper::search-wrapper}"></div>
      <!-- 主体区域 -->
      <div class="main-wrapper">
        <!-- 侧边栏按钮 -->
        <div>
          <div class="openNav">
            <i class="iconfont iconadashboardbuttonterminal"></i>
          </div>
        </div>


        <!-- 内容区的布局 -->
        <div id="dark-wrapper">
          <!-- 头部导航栏 -->
          <div th:replace="~{common/headbar::header}"></div>

          <!-- 主题内容 -->
          <div class="content">
            <div class="content-head">
              <div class="content-head-img">
                <img src="https://oss.expoli.tech/img/r90h1DYvHP?imageView2/2/w/1280/format/jpg/interlace/1/q/100"
                     data-src="https://img.hacpai.com/bing/20181010.jpg?imageView2/1/w/1280/h/720/interlace/1/q/100"
                     class="lazyload" onerror="imgError(this,3)"
                     style="width: 100%; height: 100%; object-fit: cover; pointer-events: none;"
                     referrerpolicy="origin">
              </div>
            </div>
            <div>
              <h3 class="link-title"><span class="fake-title">分类</span></h3>
              <span style="width: 256px; display: inline-block">
                        <a th:href="@{/labels/docker}">
                            docker
                        </a>
                        <span>5 篇</span>
              </span>
              <span style="width: 256px; display: inline-block">
                        <a th:href="@{/labels/docker}">
                            docker
                        </a>
                        <span>5 篇</span>
              </span>
            </div>
            <div>
              <h3 class="link-title"><span class="fake-title">标签</span></h3>
              <span style="width: 256px; display: inline-block">
                        <a th:href="@{/labels/docker}">
                            docker
                        </a>
                        <span>5 篇</span>
              </span>
            </div>
          </div>
          <!-- 底部 footer -->
          <div th:replace="~{common/footer :: footer}"></div>
        </div>
      </div>
    </div>
  </body>
</html>
