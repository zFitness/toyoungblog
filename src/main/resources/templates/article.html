<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>侧边栏抽屉</title>

    <link rel="stylesheet" th:href="@{/static/css/sidebar.css}"/>
    <link
            rel="stylesheet"
            th:href="@{/static/lib/bootstrap-3.3.7-dist/css/bootstrap.min.css}"
    />
    <link rel="stylesheet" th:href="@{/static/css/base.css}"/>
    <link rel="stylesheet" th:href="@{/static/css/iconfont//iconfont.css}"/>
    <script th:src="@{/static/lib/jquery/jquery-3.4.1.min.js}"></script>
    <script th:src="@{/static/lib/bootstrap-3.3.7-dist/js/bootstrap.min.js}"></script>
    <script th:src="@{/static/js/sidebar.js}"></script>
    <script th:src="@{/static/js/donate.js}"></script>
    <link rel="stylesheet" th:href="@{/static/css/article.css}"/>

  </head>
  <body>
    <!-- 作者：袁金 -->
    <!-- 请不要用于非法行为 -->
    <div id="wrapper" style="left: 0">
      <!-- 侧边栏 -->
      <div th:replace="~{common/sidebar::sidebar}"></div>

      <!-- 主体区域 -->
      <div class="main-wrapper">
        <!-- 侧边栏按钮 -->
        <div class="openNav">
          <i class="iconfont iconadashboardbuttonterminal"></i>
        </div>
        <!-- 内容区的布局 -->
        <div id="dark-wrapper">
          <!-- 头部导航栏 -->
          <div th:replace="~{common/header::header}"></div>

          <!-- 背景图 -->
          <div class="headertop">
            <div
                    id="centerbg"
                    style="
                background-image: url(https://jensonhui.top/usr/themes/Akina/images/postbg/1.jpg);
              "
            >
              <div class="article-content-title">
                <h1 th:text="${article.getArticleTitle()}"></h1>
                <span class="" style="margin-right: 20px">
                  <span
                          class="glyphicon glyphicon-time"
                          aria-hidden="true"
                  ></span>
                  <span th:text="${#dates.format(article.getArticleDate(),'yyyy-MM-dd')}"></span>
                </span>
                <span class="" style="margin-right: 20px">
                  <span
                          class="glyphicon glyphicon-eye-open"
                          aria-hidden="true"
                  ></span>
                  <span th:text="${article.getArticleViewCount()}"></span>阅读
                </span>
                <span class="" style="margin-right: 20px">
                  <span
                          class="glyphicon glyphicon-comment"
                          aria-hidden="true"
                  ></span>
                  <span th:text="${article.getArticleCommentCount()}"></span>评论
                </span>
              </div>
            </div>
          </div>

          <!-- 主体内容 -->
          <div class="content">
            <div class="article">
              <!-- markdown转html-->
              <div id="article-content" th:utext="${article.getArticleContentHTML()}"></div>
              <div class="article-footer">
                <div class="donate">
                  <a id="donate-btn">赏</a>
                  <ul class="donate_inner" style="display: none">
                    <li class="wedonate">
                      <img
                              src="https://jensonhui.top/usr/themes/Akina/images/donate/wedo.jpg"
                      />
                    </li>
                    <li class="alidonate">
                      <img
                              src="https://jensonhui.top/usr/themes/Akina/images/donate/alido.jpg"
                      />
                    </li>
                  </ul>
                </div>
                <div class="article-tags">
                  <span class="glyphicon glyphicon-tag"></span>
                  <a href="">java</a>
                </div>
              </div>
            </div>
            <!-- 版权提示 -->
            <div th:replace="~{common/copyright::copyright}"></div>
            <!-- 下一篇文章 -->
            <section class="post-squares nextprev">
              <div class="post-nepre half previous">
                <a href="https://jensonhui.top/archives/82.html" rel="prev"
                >
                  <div
                          class="background"
                          style="
                      background-image: url(https://jensonhui.top/usr/themes/Akina/images/random/deu7.jpg);
                    "
                  ></div>
                  <span class="label">Previous Post</span>
                  <div class="info">
                    <h3>Js + Css3 制作一个导航条</h3>
                    <hr/>
                  </div
                  >
                </a>
              </div>
              <div class="post-nepre half next">
                <a href="https://jensonhui.top/archives/80.html" rel="next"
                >
                  <div
                          class="background"
                          style="
                      background-image: url(https://jensonhui.top/usr/themes/Akina/images/random/deu3.jpg);
                    "
                  ></div>
                  <span class="label">Next Post</span>
                  <div class="info">
                    <h3>漂亮的Nav导航动效</h3>
                    <hr/>
                  </div
                  >
                </a>
              </div>
            </section>
          </div>

          <!-- 底部 footer -->
          <div th:replace="~{common/footer :: footer}"></div>
        </div>
      </div>
    </div>
  </body>
</html>
