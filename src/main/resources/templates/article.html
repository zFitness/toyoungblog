<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head th:replace="~{common/header::common_header(~{::title}, ~{::link}, ~{::script})}">
    <title>文章</title>
    <script th:src="@{/static/js/donate.js}"></script>
    <link rel="stylesheet" th:href="@{/static/css/article.css}"/>
    <link rel="stylesheet" th:href="@{/static/css/markdown.css}"/>
    <script src="https://cdn.bootcdn.net/ajax/libs/highlight.js/10.0.0/highlight.min.js"></script>
    <script>hljs.initHighlightingOnLoad();</script>
    <link href="https://cdn.bootcss.com/highlight.js/9.6.0/styles/github.min.css" rel="stylesheet"/>
    <script src="//cdn.bootcss.com/highlightjs-line-numbers.js/1.1.0/highlightjs-line-numbers.min.js"></script>
    <script>hljs.initLineNumbersOnLoad();</script>
    <script th:src="@{/static/js/table.js}"></script>
    <script th:src="@{/static/js/base.js}"></script>
    <script>
        $(document).ready(function () {
            $('.main-wrapper').scroll(function () {
                if ($('.main-wrapper').scrollTop() > 500) {
                    $('.toc-container').fadeIn();
                } else {
                    $('.toc-container').fadeOut();
                }
            })

        })
    </script>
  </head>

  <body>

    <div id="wrapper" style="left: 0">
      <!-- 侧边栏 -->
      <div th:replace="~{common/sidebar::sidebar}"></div>
      <!-- 搜索页面 -->
      <div th:replace="~{common/search-wrapper::search-wrapper}"></div>
      <!-- 主体区域 -->
      <div class="main-wrapper">
        <!-- 侧边栏按钮 -->
        <div class="openNav">
          <i class="iconfont iconadashboardbuttonterminal"></i>
        </div>
        <!-- 内容区的布局 -->
        <div id="dark-wrapper">
          <!-- 头部导航栏 -->
          <div th:replace="~{common/headbar::header}"></div>

          <!-- 背景图 -->
          <div class="headertop">
            <div
                    id="centerbg"
                    style="
                background-image: url(https://jensonhui.top/usr/themes/Akina/images/postbg/1.jpg);
              "
            >
              <div class="article-content-title">
                <h1 th:text="${article.getArticleTitle()}"></h1>
                <span class="" style="margin-right: 20px">
                  <i
                          class="iconfont iconViews"
                  ></i>
                  <span th:text="${article.getArticleViewCount()}"></span>阅读
                </span>
                <span class="" style="margin-right: 20px">
                  <i
                          class="iconfont iconComments"
                  ></i>
                  <span th:text="${article.getArticleCommentCount()}"></span>评论
                </span>
                <span class="" style="margin-right: 20px">
                   <i
                           class="iconfont iconDocument"
                   ></i>
                    <span th:text="${article.getSort().getSortName()}">java</span>
                </span>
              </div>
            </div>
          </div>

          <!-- 主体内容 -->
          <div class="content">
            <div class="article">
              <!--PC端：目录-->
              <div class="toc-container" style="max-height: 600px;overflow-y: auto;"
                   th:utext="${article.getArticleTocHTML()}">
              </div>
              <!-- 运动端：目录-->
              <div class="toc-container-mob" style="max-height: 600px;overflow-y: auto;"
                   th:utext="${article.getArticleTocHTML()}">
              </div>
              <!-- markdown转html-->
              <div id="article-content" th:utext="${article.getArticleContentHTML()}"></div>
              <div class="article-footer">
                <div class="breadcrumbs">
                  <div itemscope="" itemtype="http://schema.org/WebPage" id="crumbs">最后更新时间：2019年10月12日</div>
                </div>
                <div class="donate">
                  <a id="donate-btn">赏</a>
                  <ul class="donate_inner" style="display: none">
                    <li class="wedonate">
                      <img
                              src="https://jensonhui.top/usr/themes/Akina/images/donate/wedo.jpg"
                      />
                    </li>
                    <li class="alidonate">
                      <img
                              src="https://jensonhui.top/usr/themes/Akina/images/donate/alido.jpg"
                      />
                    </li>
                  </ul>
                </div>
                <div class="article-tags">
                  <span class="glyphicon glyphicon-tag"></span>
                  <a th:href="@{/label/java}">java</a>
                </div>
              </div>
            </div>
            <!-- 版权提示 -->
            <div th:replace="~{common/copyright::copyright}"></div>
            <!-- 下一篇文章 -->
            <section class="post-squares nextprev">
              <div class="post-nepre half previous">
                <a href="#" rel="prev"
                >
                  <div
                          class="background"
                          style="
                      background-image: url(https://jensonhui.top/usr/themes/Akina/images/random/deu7.jpg);
                    "
                  ></div>
                  <span class="label">Previous Post</span>
                  <div class="info">
                    <h3>Js + Css3 制作一个导航条</h3>
                    <hr/>
                  </div
                  >
                </a>
              </div>
              <div class="post-nepre half next">
                <a href="#" rel="next"
                >
                  <div
                          class="background"
                          style="
                      background-image: url(https://jensonhui.top/usr/themes/Akina/images/random/deu3.jpg);
                    "
                  ></div>
                  <span class="label">Next Post</span>
                  <div class="info">
                    <h3>漂亮的Nav导航动效</h3>
                    <hr/>
                  </div
                  >
                </a>
              </div>
            </section>
          </div>

          <!-- 底部 footer -->
          <div th:replace="~{common/footer :: footer}"></div>

          <!-- 底部fixed的按钮，回到顶部|-->
          <button class="m-cd-top cd-is-visible" title="Go to top">
            <i class="iconfont icondaodingbu" aria-hidden="true"></i>
          </button>

          <button class="m-menu" title="menu">
            <i class="iconfont iconguidang" aria-hidden="true"></i>
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
